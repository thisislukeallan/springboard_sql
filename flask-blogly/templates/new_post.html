{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}

    <h1>Add Post for {{user.full_name}}</h1>
    <form method="POST">
        <label for="">Title</label>
        <input type="text" name="title">
        <label for="">Content</label>
        <input type="text" name="content">
        <button>Add</button>
    </form>
    
{% endblock %}
